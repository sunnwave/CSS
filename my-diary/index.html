<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일기장</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장입니다<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요<br>
                    <span id="point">
                        Have a good day
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="diary__title">
                        🐸 일기 예시입니다.
                    </p>
                    <p class="diary__contents">
                        오늘은 <span id="rain">비☂</span>가 계속 내리는 중<br>
                        이불을 빨아야하는데 <span id="mot">못 빨고 있다</span> <br>
                        <span id="jjaeng">내일은 해가 쨍쨍했으면 좋겠다...!!</span><br>
                    </p>
                    <p class="diary__date">
                        2023년 9월 어느 날
                    </p>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
